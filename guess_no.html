<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            width: 120PX;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script>
        
let randomNumber = Math.floor(Math.random() * 20) + 1;
function checkGuess() {
    let userGuess = document.getElementById("guessInput").value;
    let message = document.getElementById("message");
    let answer = document.getElementById("answer");
    if (userGuess >= 1 && userGuess <= 20) { 
        if (userGuess < randomNumber) {
            message.textContent = "Too low! Try again.";
            answer.textContent = "The answer was" +randomNumber;
        } else if (userGuess > randomNumber) {
            message.textContent = "Too high! Try again.";
            answer.textContent = "The answer was" +randomNumber;
        } else {
            message.textContent = "Congratulations! You guessed the right number!";
            answer.textContent = "The answer was" +randomNumber;
        }
    } else {
        message.textContent = "The number must be between 1 and 20.";
    }
}
    </script>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Try to guess the number between 1 and 20!</p>
    <input type="number" id="guessInput" placeholder="Enter a number">
    <input onclick="checkGuess()" type="submit" value="submit">
    <p id="message"></p>
    <p id="answer"></p>
</body>
</html>
